<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyMart - Campus Stationery Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .cart-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .cart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff4757;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 3rem 0;
            color: white;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            background: white;
            border-radius: 20px 20px 0 0;
            padding: 2rem 0;
            margin-top: 2rem;
            min-height: 70vh;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #f0f0f0;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 60px;
            height: 60px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .product-description {
            color: #666;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .cart-content {
            background: white;
            width: 90%;
            max-width: 500px;
            margin: 5% auto;
            border-radius: 15px;
            padding: 2rem;
            max-height: 80vh;
            overflow-y: auto;
        }

        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .close-cart {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #666;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .item-info {
            flex: 1;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quantity-btn {
            background: #667eea;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-weight: bold;
        }

        .cart-total {
            text-align: center;
            margin: 1.5rem 0;
            font-size: 1.5rem;
            font-weight: bold;
            color: #667eea;
        }

        .checkout-section {
            background: #f8f9ff;
            padding: 1.5rem;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .checkout-btn {
            width: 100%;
            background: linear-gradient(45deg, #2ed573, #1e90ff);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .order-success {
            text-align: center;
            padding: 2rem;
            display: none;
        }

        .success-icon {
            font-size: 4rem;
            color: #2ed573;
            margin-bottom: 1rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card {
            animation: fadeIn 0.6s ease-out;
        }

        .empty-cart {
            text-align: center;
            color: #666;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="nav">
                <div class="logo">📚 StudyMart</div>
                <button class="cart-btn" onclick="openCart()">
                    🛒 Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Campus Stationery Delivery</h1>
            <p>Get your study essentials delivered directly to your classroom!</p>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </main>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Your Cart</h2>
                <button class="close-cart" onclick="closeCart()">×</button>
            </div>
            
            <div id="cartItems">
                <!-- Cart items will be loaded here -->
            </div>
            
            <div class="cart-total" id="cartTotal">Total: $0.00</div>
            
            <div class="checkout-section" id="checkoutSection">
                <h3>Delivery Details</h3>
                <div class="form-group">
                    <label for="studentName">Student Name:</label>
                    <input type="text" id="studentName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="classRoom">Classroom:</label>
                    <select id="classRoom">
                        <option value="">Select your classroom</option>
                        <option value="Room 101 - Math">Room 101 - Math</option>
                        <option value="Room 102 - English">Room 102 - English</option>
                        <option value="Room 103 - Science">Room 103 - Science</option>
                        <option value="Room 104 - History">Room 104 - History</option>
                        <option value="Room 105 - Art">Room 105 - Art</option>
                        <option value="Library">Library</option>
                        <option value="Study Hall">Study Hall</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deliveryTime">Preferred Delivery Time:</label>
                    <select id="deliveryTime">
                        <option value="">Select delivery time</option>
                        <option value="Break time (10:00 AM)">Break time (10:00 AM)</option>
                        <option value="Lunch break (12:30 PM)">Lunch break (12:30 PM)</option>
                        <option value="After school (3:30 PM)">After school (3:30 PM)</option>
                    </select>
                </div>
                <button class="checkout-btn" onclick="placeOrder()">Place Order - Deliver to Class</button>
            </div>

            <div class="order-success" id="orderSuccess">
                <div class="success-icon">✅</div>
                <h3>Order Placed Successfully!</h3>
                <p>Your stationery will be delivered to your classroom at the specified time.</p>
                <button class="checkout-btn" onclick="closeCart(); clearCart();">Continue Shopping</button>
            </div>
        </div>
    </div>

    <script>
        // Product data
        const products = [
            {
                id: 1,
                name: "Blue Ballpoint Pens (Pack of 5)",
                description: "Smooth writing blue ink pens, perfect for daily note-taking",
                price: 3.99,
                emoji: "🖊️"
            },
            {
                id: 2,
                name: "HB Pencils (Pack of 6)",
                description: "Classic wooden pencils with erasers, ideal for sketching and writing",
                price: 2.99,
                emoji: "✏️"
            },
            {
                id: 3,
                name: "Highlighter Set (4 Colors)",
                description: "Bright fluorescent colors: yellow, green, pink, and orange",
                price: 5.99,
                emoji: "🖍️"
            },
            {
                id: 4,
                name: "Mechanical Pencil Set",
                description: "0.5mm mechanical pencils with extra lead refills",
                price: 7.99,
                emoji: "📝"
            },
            {
                id: 5,
                name: "Gel Pen Collection (8 Colors)",
                description: "Vibrant gel pens in assorted colors for creative writing",
                price: 8.99,
                emoji: "🌈"
            },
            {
                id: 6,
                name: "Fine Tip Markers (12 Pack)",
                description: "Perfect for detailed drawings and precise coloring",
                price: 12.99,
                emoji: "🎨"
            },
            {
                id: 7,
                name: "Correction Tape & Pens",
                description: "White-out tape and correction pens for clean corrections",
                price: 4.99,
                emoji: "🔍"
            },
            {
                id: 8,
                name: "Ruler & Compass Set",
                description: "30cm ruler with geometric compass for precise measurements",
                price: 6.99,
                emoji: "📐"
            }
        ];

        let cart = [];

        // Load products on page load
        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image">${product.emoji}</div>
                    <div class="product-name">${product.name}</div>
                    <div class="product-description">${product.description}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">
                        Add to Cart
                    </button>
                </div>
            `).join('');
        }

        // Add item to cart
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);
            
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ ...product, quantity: 1 });
            }
            
            updateCartUI();
        }

        // Update cart UI
        function updateCartUI() {
            const cartCount = document.getElementById('cartCount');
            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            cartCount.textContent = totalItems;
            
            if (totalItems > 0) {
                cartCount.style.display = 'flex';
            } else {
                cartCount.style.display = 'none';
            }
        }

        // Open cart modal
        function openCart() {
            const modal = document.getElementById('cartModal');
            loadCartItems();
            modal.style.display = 'block';
        }

        // Close cart modal
        function closeCart() {
            const modal = document.getElementById('cartModal');
            modal.style.display = 'none';
            document.getElementById('orderSuccess').style.display = 'none';
            document.getElementById('checkoutSection').style.display = 'block';
        }

        // Load cart items
        function loadCartItems() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            
            if (cart.length === 0) {
                cartItems.innerHTML = '<div class="empty-cart">Your cart is empty</div>';
                cartTotal.textContent = 'Total: $0.00';
                return;
            }
            
            cartItems.innerHTML = cart.map(item => `
                <div class="cart-item">
                    <div class="item-info">
                        <div style="font-weight: bold;">${item.name}</div>
                        <div style="color: #666;">$${item.price.toFixed(2)} each</div>
                    </div>
                    <div class="item-controls">
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span style="margin: 0 1rem; font-weight: bold;">${item.quantity}</span>
                        <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                </div>
            `).join('');
            
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Update item quantity
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.id === productId);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    cart = cart.filter(item => item.id !== productId);
                }
            }
            updateCartUI();
            loadCartItems();
        }

        // Place order
        function placeOrder() {
            const studentName = document.getElementById('studentName').value;
            const classRoom = document.getElementById('classRoom').value;
            const deliveryTime = document.getElementById('deliveryTime').value;
            
            if (!studentName || !classRoom || !deliveryTime) {
                alert('Please fill in all delivery details');
                return;
            }
            
            if (cart.length === 0) {
                alert('Your cart is empty');
                return;
            }
            
            // Hide checkout section and show success message
            document.getElementById('checkoutSection').style.display = 'none';
            document.getElementById('orderSuccess').style.display = 'block';
            
            // Here you would typically send the order to a server
            console.log('Order placed:', {
                items: cart,
                student: studentName,
                classroom: classRoom,
                deliveryTime: deliveryTime,
                total: cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)
            });
        }

        // Clear cart
        function clearCart() {
            cart = [];
            updateCartUI();
            
            // Reset form
            document.getElementById('studentName').value = '';
            document.getElementById('classRoom').value = '';
            document.getElementById('deliveryTime').value = '';
        }

        // Close modal when clicking outside
        document.getElementById('cartModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeCart();
            }
        });

        // Initialize the app
        loadProducts();
    </script>
</body>
</html>
